<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Fire Emblem Lite</title>

    <link rel="icon" type="image/x-icon" href="/favicon/favicon-small.png" />
  </head>
  <body>
    <button class="toggle-bgm" tabindex="-1"></button>
    <button class="reset-game" tabindex="-1"></button>
    <div class="container">
      <!-- Action Bar -->
      <div class="action-bar hidden" tabindex="0">
        <button
          class="action-btn"
          data-action="attack"
          data-index="0"
          button-disabled="false"
        >
          Attack
        </button>
        <button class="action-btn" data-action="skill" data-index="1">
          Skill
        </button>
        <button class="action-btn" data-action="item" data-index="2">
          Item
        </button>
        <button class="action-btn" data-action="wait" data-index="3">
          Wait
        </button>
      </div>
      <div class="content">
        <div class="game-shell">
          <aside class="unit-stats">
            <ul class="stat-list">
              <li class="unit-name"></li>
              <li class="unit-health-stat"></li>
              <li class="unit-attack-stat"></li>
              <li class="unit-defense-stat"></li>
              <li class="unit-movement-stat"></li>
              <li class="unit-hit-stat"></li>
              <li class="unit-avoid-stat"></li>
              <li class="unit-crit-stat"></li>
            </ul>
          </aside>
          <aside class="skill-list"></aside>
          <aside class="item-list"></aside>
          <aside class="combat-log"></aside>
          <aside class="terrain-stat"></aside>
          <aside class="speaker-name hidden"></aside>
          <!-- <aside class="portrait-base"></aside> -->
          <img class="character-image hidden" src="assets/queen/Talk.png" />

          <aside class="description hidden">description</aside>
          <aside class="description-box hidden"></aside>
          <aside class="win-condition hidden">
            Rout the Enemy or Seize the Castle
          </aside>
          <aside class="game-over-cover hidden">Place Holder Text</aside>

          <div class="stage">
            <div class="turn">Turn: 1</div>
            <div class="current-phase hidden">Player Phase</div>

            <!-- Menu -->
            <div class="start-cover">
              <h1>Fire Emblem Lite</h1>

              <button data-action="start">Start</button>

              <button data-action="controls">Controls</button>

              <button data-action="credits">Credits</button>
            </div>

            <!-- Controls -->
            <div class="controls hidden">
              <ul>
                <li class="control-title">
                  <strong>Controls </strong>
                </li>
                <li>→ / ← / ↑ / ↓ - Move</li>
                <li>z - Confirm</li>
                <li>X - Undo Action</li>
                <li>Gray Button - Reset Game</li>
                <li>White Button - Background Music</li>
              </ul>

              <button data-action="back">Back</button>
            </div>

            <!-- Credits -->
            <div class="credits hidden">
              Johnny Tu

              <button data-action="back">Back</button>
            </div>
            <!-- <div class="game-over-cover hidden">Place Holder Text</div> -->
            <div class="board" tabindex="-1"></div>
          </div>
          <!-- <div class = "right-spacer"><div> -->
        </div>
      </div>
    </div>
    <audio
      id="bgm"
      src="/sounds/azali-decisiveBattle.mp3"
      preload="auto"
      loop
    ></audio>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
