<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Fire Emblem Lite</title>
  </head>
  <body>
    <div class="container">
      <div class="action-bar hidden" tabindex="0">
        <button data-action="attack" button-disabled="false">Attack</button>
        <button data-action="ability">Ability</button>
        <button data-action="item">Item</button>
        <button data-action="wait">Wait</button>
      </div>
      <div class="content">
        <div class="heading">
          <div class="phase">Current Phase</div>
          <div class="turn">Turn: 1</div>
        </div>
        <div class="board" tabindex="-1"></div>
      </div>
      <script type="module" src="script.js" defer></script>
    </div>
    <audio
      id="bgm"
      src="/sounds/azali-decisiveBattle.mp3"
      preload="auto"
      loop
    ></audio>
  </body>
</html>
