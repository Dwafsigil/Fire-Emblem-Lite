<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Fire Emblem Lite</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon-small.png" />
  </head>
  <body>
    <button class="toggle-bgm" tabindex="-1"></button>
    <button class="reset-game" tabindex="-1"></button>
    <div class="container">
      <div class="action-bar hidden" tabindex="0">
        <button class="action-btn" data-action="attack" button-disabled="false">
          Attack
        </button>
        <button class="action-btn" data-action="ability">Ability</button>
        <button class="action-btn" data-action="item">Item</button>
        <button class="action-btn" data-action="wait">Wait</button>
      </div>
      <!-- <div class="console-log hidden">
        <div class="text-container">
          <div class="text">Hello</div>
          Hello HELOOOOOOOOOOOOOO
        </div>
      </div> -->
      <div class="content">
        <!-- <div class="heading">
          <div class="phase">Current Phase</div>
          <div class="turn">Turn: 1</div>
        </div> -->
        <div class="stage">
          <div class="turn">Turn: 1</div>
          <div class="current-phase hidden">Player Phase</div>
          <div class="start-cover">Click to Start</div>
          <div class="game-over-cover hidden">Place Holder Text</div>

          <div class="board" tabindex="-1"></div>
        </div>
      </div>
      <script type="module" src="script.js" defer></script>
    </div>
    <audio
      id="bgm"
      src="/sounds/azali-decisiveBattle.mp3"
      preload="auto"
      loop
    ></audio>
  </body>
</html>
